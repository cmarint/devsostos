<any ng-init="getAsignaturas()">
<section class="ng-scope m-asig">
<div class="container ng-scope">
    <h2>Mensaje Alumnos</h2>
     <div class="bjd">
        <div class="row row-centered">
        <div class="col-md-6 col-md-offset-3">
        <label class="control-label col-md-8" for="asigna">Asignarturas</label>
         <select ng-model="asignatura.id" name="asigna" class="form-control" ng-options="asignatura.id as asignatura.nombre for asignatura in combo" ng-change="getAlumnos(asignatura.id)"><option value="">--SELECCIONE ASIGNATURA--</option></select>
        </div>
        </div>

      </div>
      <div class="row row-centered">
        <div class="col-md-6 col-md-offset-3">
            <textarea ng-model="datos.mensaje" cols="6" rows="10" class="form-control"></textarea>
            <br>
             <button class="btn " type="button" ng-click="sendMail(datos)">
                <i class="fa fa-plus-circle"></i> Enviar
            </button>
        </div>

      </div>

</div>
</section>
</any>
