<section class="ng-scope m-alum" ng-init="comboAsignatura();comboTema();">
<div class="container ng-scope">
    <h2>Prueba Nueva Manual</h2>
    <div class="bjd">
        <div class="row">
            <div class="col-md-4">
               <h3>Descripci&oacute;n</h3>
               <input class="form-control" name="descripcion" type="text" ng-model="datos.descripcion">
            </div>
            <div class="col-md-4">
                <h3>Asignatura</h3>
                 <select ng-model="datos.id_Asignatura" class="form-control" ng-options="asig.id as asig.nombre for asig in ComboAsignatura">
                </select>
            </div>
            <div class="col-md-4">
                <h3>Fecha Planificada</h3>
                <input type="date" name="fecha" ng-model="datos.fecha" class="form-control">
                <input type="hidden" ng-model="datos.id_Forma">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label class="control-label" for="notaMin">Tema</label>
                <select ng-model="datos.id_Tema" size="10" class="form-control" ng-options="tem.id as tem.nombre for tem in ComboTema" ng-change="getPreguntas(datos.id_Tema)">
                </select>
            </div>
            <div class="col-md-6">
                 <label class="control-label" for="notaMin">Preguntas</label>
                <!--<select ng-model="datos.id_Pregunta" size="10" class="form-control" ng-options="pre.id_Pregunta as ('[' + pre.tipo_Pregunta + '] - ' + pre.descripcion_Pregunta) for pre in preguntaList">-->
                    <select ng-model="datos.modelPregunta" size="10" class="form-control" ng-options="('[' + pre.tipo_Pregunta + '] - ' + pre.descripcion_Pregunta) for pre in preguntaList track by pre.id_Pregunta">
                    </select>
                <button class="btn " type="button" ng-click="addPreguntaPrueba(datos.modelPregunta)">
                  <i class="fa fa-plus-circle"></i> Agregar
                </button>
            </div>
        </div>
        <div class="row">
             <div class="col-md-8">
                <table class="table table-sm">
                     <label class="control-label" for="notaMin">Preguntas Prueba</label>
                  <thead>
                    <tr>
                      <th scope="col">Tema</th>
                      <th scope="col">Pregunta</th>
                      <th scope="col">Tipo</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="regPrueba in listaPreguntasPrueba">
                      <td align="left">{{regPrueba.nombre_Tema}}</td>
                      <td align="left">{{regPrueba.descripcion_Pregunta}}</td>
                      <td>{{regPrueba.tipo_Pregunta}}</td>
                    </tr>
                  </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <label class="control-label" for="notaMin">Nota Minima</label>
                <input type="number" class="form-control" ng-model="datos.notaMin">
            </div>
            <div class="col-md-2">
                <label class="control-label" for="notaMax">Nota Maxima</label>
                <input type="number" class="form-control" ng-model="datos.notaMax">
            </div>
            <div class="col-md-2">
                <label class="control-label" for="notaMin">Aprobacion</label>
                <input type="number" class="form-control" ng-model="datos.notaAprob">
            </div>
            <div class="col-md-2">
                <label class="control-label" for="notaMin">Exigencia</label>
                <input type="number" class="form-control" ng-model="datos.exigencia">
            </div>
            <div class="col-md-2">
                <label class="control-label" for="notaMin">Puntaje Maximo</label>
                <input type="number" class="form-control" ng-model="datos.puntajeMax">
            </div>
        </div>
        <hr>
    </div>

        <i class="fa fa-save"></i>Grabar Prueba
    </button>
</div>
</section>
