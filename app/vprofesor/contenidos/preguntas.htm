    <div class="bjd">

            <h3>Tema</h3>

            </div>
            <div class="col-md-4">
            <h3>Sub-Tema</h3>
            <select ng-model="datos.id_subtema" class="form-control" ng-options="stema.id as stema.nombre for stema in comboSubTemas | filter: { id_Tema_Padre:datos.id_Tema_Padre}" ng-change="getPreguntas(datos.id_subtema)">
            </select>
            </div>
        </div>
    </div>

            </tr>
          </tbody>
        </table>

        </div>
        <div class="tab-pane" id="verdadero">
            <div class="row">
                <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Pregunta</th>

          </thead>

            <tr>

            <tr>

              <td><div class="input-group"><span class="input-group-addon"><input title="Respuesta Correcta?" type="checkbox" aria-label="..."></span><input type="text" class="form-control" aria-label="..."></div></td>

            </tr>
          </tbody>
        </table>

        </div>
    </div>
