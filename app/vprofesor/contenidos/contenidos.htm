<any ng-init="getAll()">
<section class="ng-scope m-cont">
<div class="container ng-scope">
    <h2>Mis Contenidos</h2>

    <div class="bjd">
        <button class="btn " data-toggle="modal" data-target="#m-agr-tema" type="button">
          <i class="fa fa-plus-circle"></i> Agregar Tema / Subtema
        </button>
    </div>

   <div class="panel-group">
    <div class="panel panel-default" ng-repeat="nodo in arbolito">

        <div class="panel-heading">
          <h4 class="panel-title">
            <a data-toggle="collapse" href="/#collapse{{nodo.id}}">{{nodo.nombre}}</a>
          </h4>
        </div>
        <div id="collapse{{nodo.id}}" class="panel-collapse collapse">
          <ul class="list-group">
            <li class="list-group-item" ng-repeat="nodohijo in nodo.hijos">{{nodohijo.nombre}}<button>Eliminar</button></li>
          </ul>
          <div class="panel-footer">Fin {{ nodo.nombre }}</div>
        </div>
    </div>
   </div>
</section>

<!-- Modal Eliminar -->
<div id="m-eliminar" class="modal fade" role="dialog" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">×</button>
                <h4 class="modal-title">Eliminar Establecimiento</h4>
            </div>
            <div class="modal-body ng-scope"><p>¿Estás seguro de querer eliminar este registro?</p></div>
                <div class="modal-footer"><button type="button" class="btn btn_c1" data-dismiss="modal" ng-click="delCON()"><i class="fa fa-check-circle" aria-hidden="true"></i>Sí</button><button type="button" class="btn btn_c2" data-dismiss="modal"><i class="fa fa-times-circle" aria-hidden="true"></i>No</button>
            </div>
        </div>
    </div>
</div>
<!-- Fin Modal Eliminar -->

<!-- Modal Editar-->
  <div id="m-edi-estb" class="modal fade" role="dialog" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">×</button>
          <h4 class="modal-title">Editar Establecimiento</h4>
        </div>
        <div class="modal-body">
          <div class="form-horizontal" role="form">
            <div class="form-group col-md-12">
              <div class="row">
                <label class="control-label col-md-8" for="nombre">Nombre</label>
                <div class="col-md-8">
                  <input type="text" class="form-control" id="nombre" placeholder="Enunciado" ng-model="registroEdit.nombre" ng-required="required">
                </div>
              </div>
              <div class="row">
                   <label class="control-label col-md-8" for="respuesta">Estado</label>
                    <div class="col-md-8">
                        <input type="checkbox" ng-model="registroEdit.estado" ng-true-value="'A'" ng-false-value="'I'">
                        <strong ng-if="registroEdit.estado == 'A'"> Activo</strong><strong ng-if="registroEdit.estado == 'I'"> Inactivo</strong>
                   </div>
              </div>
            </div>
            <div class="modal-footer">
              <input type="button" class="btn btn_c1" data-dismiss="modal" value="Aceptar" ng-click="updEST(registroEdit)">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<!-- Fin Modal Editar -->

<!-- Modal Agregar Establecimiento-->
  <div id="m-agr-tema" class="modal fade" role="dialog" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">×</button>
          <h4 class="modal-title">Agregar Tema/Subtema</h4>
        </div>
        <div class="modal-body">
          <div class="form-horizontal" role="form">
            <div class="form-group col-md-12">
              <div class="row">
                <label class="control-label col-md-4" for="nombTema">Nombre Tema</label>
                <div class="col-md-8">
                  <input type="text" class="form-control" id="nombTema" placeholder="Ingrese nombre de Tema" ng-model="datos.nombre">
                  <input type="checkbox" ng-model="chksubtema">Es subtema?
                </div>
              </div>
              <div class="row" ng-show="chksubtema">
                    <label class="control-label col-md-8" for="nombre">Tema</label>
                    <select ng-model="id_Tema_Padre" class="form-control" ng-options="tema.id as tema.nombre for tema in comboTemas">
                    </select>
              </div>
              <div class="more"></div>
            </div>
            <div class="row">
                   <label class="control-label col-md-8" for="respuesta">Estado</label>
                   <div class="col-md-8">
                        <input type="checkbox" ng-model="datos.estado" ng-true-value="'A'" ng-false-value="'I'">
                        <strong ng-if="datos.estado == 'A'"> Activo</strong><strong ng-if="datos.estado == 'I'"> Inactivo</strong>
                   </div>
            </div>

            <div class="modal-footer">
              <input type="button" class="btn btn_c1" data-dismiss="modal" value="Aceptar" ng-click="addEST(datos)">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<!-- Fin Modal Agregar -->
</any>
