<section class="m-genr">
    <h2>Cambiar Contraseña</h2>
    <div class="container ng-scope">
      <div class="col-md-6 col-center">
        <div class="form-horizontal ng-pristine ng-valid" method="post" role="form">
          <div class="form-group">
            <div class="row">
              <label class="control-label col-md-4" for="oldPass">Contraseña Actual</label>
              <div class="col-md-8"><input type="password" class="form-control" id="oldPass" placeholder="Ingrese Contraseña Actual"></div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <label class="control-label col-md-4" for="newPass">Nueva Contraseña</label>
              <div class="col-md-8"><input type="password" class="form-control" id="newPass" placeholder="Ingrese Contraseña Nueva"></div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <label class="control-label col-md-4" for="newPassConfirm">Confirmar Contraseña</label>
              <div class="col-md-8"><input type="password" class="form-control" id="newPassConfirm" placeholder="Confirme Contraseña Nueva"></div>
            </div>
          </div>
          <div class="form-group col-md-12">
            <input type="button" class="btn btn_c1" data-dismiss="modal" value="Actualizar">
          </div>
        </div>
      </div>
    </div>
  </section>
